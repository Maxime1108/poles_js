<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice3</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            margin: 10px;
            display: inline-block;
        }

        .rouge {
            background-color: red;
        }

        .bleu {
            background-color: blue;
        }

        #madiv {
            width: 250px;
        }
    </style>
    <script>
        window.addEventListener("load", function () {
            document.querySelector("a").addEventListener("click", function (click) {
                click.preventDefault();
                document.querySelector("#resultat").innerHTML = "Clic sur le lien objet";
            })
        })
    </script>
</head>

<body>
    <div id="madiv" class="rouge">
        texte
    </div>
    <div class="rouge" onclick="console.log('click sur la div.rouge')">rouge</div>
    <div class="bleu">bleu</div>
    <a href="objet.html">Objets</a>
    <hr>
    <div id="resultat">Exercice 3</div>
</body>

</html>
